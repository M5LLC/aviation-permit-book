<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Aviation permit management tool for flight departments and charter operations">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#1e3a5f">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Permit Book">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Permit Book">
  <meta name="msapplication-TileColor" content="#1e3a5f">
  <meta name="msapplication-config" content="/browserconfig.xml">

  <!-- PWA Manifest & Icons -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icons/icon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/icons/icon-114.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="mask-icon" href="/icons/icon.svg" color="#1e3a5f">

  <!-- Preconnect to Firebase -->
  <link rel="preconnect" href="https://firebaseio.com">
  <link rel="preconnect" href="https://www.googleapis.com">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="">

  <title>Permit Book</title>

  <!-- Splash screens for iOS -->
  <style>
    /* Prevent FOUC */
    html { visibility: hidden; }
    html.ready { visibility: visible; }

    /* Loading state */
    #app-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #1e3a5f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #app-loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #c9a962;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="app-loading">
    <div class="spinner"></div>
    <div>Loading Permit Book...</div>
  </div>

  <!-- App container -->
  <div id="app"></div>

  <!-- Service Worker Registration -->
  <script>
    // Show page when ready
    document.documentElement.classList.add('ready');

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js', {
            scope: '/'
          });
          console.log('SW registered:', registration.scope);

          // Check for updates
          registration.addEventListener('updatefound', () => {
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // New content is available
                if (confirm('New version available! Reload to update?')) {
                  newWorker.postMessage('skipWaiting');
                  window.location.reload();
                }
              }
            });
          });
        } catch (error) {
          console.log('SW registration failed:', error);
        }
      });

      // Handle controller change
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });
    }

    // PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Store for later use in UI
      window.pwaInstallPrompt = deferredPrompt;
    });

    // Track if running as PWA
    window.isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                   window.navigator.standalone === true;

    // Offline detection
    window.addEventListener('online', () => {
      document.body.classList.remove('offline');
      const banner = document.getElementById('offline-banner');
      if (banner) banner.style.display = 'none';
    });

    window.addEventListener('offline', () => {
      document.body.classList.add('offline');
      const banner = document.getElementById('offline-banner');
      if (banner) banner.style.display = 'block';
    });

    // Initial offline state
    if (!navigator.onLine) {
      document.body.classList.add('offline');
    }
  </script>

  <!-- Main App -->
  <script type="module" src="/src/index.js"></script>
</body>
</html>
